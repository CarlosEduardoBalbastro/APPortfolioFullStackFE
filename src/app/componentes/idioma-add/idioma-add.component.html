 <!-- crear idiomamodal -->
 <div class="modal fade" id="crearIdioma" tabindex="-1" aria-labelledby="mumukiModalLabel" aria-hidden="true">
          
    <div class="modal-dialog modal-lg">
        <div class="modal-content ">
           
            <div class="modal-header">
        
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="formIdioma" > 
            <div class="modal-body">
              
                <div class="row">
                    <div class="col-sm-8">
                        <h5 class="text-center">Agregar Idioma</h5>
                        <div class="input-group mb-3">
                            <label for="inputCLengua" class="col-sm-2 col-form-label mx-2">Lengua</label>
                            <div class="col-sm-10 w-75">
                              <input type="text" class="form-control" id="inputCLengua" formControlName="lengua" [(ngModel)]="lengua">
                            </div>
                          </div>
                          <div class="input-group mb-3  ">
                            <label for="inputCNivel" class="col-sm-2 col-form-label mx-2">Nivel</label>
                            <div class="col-sm-10 w-75 ">
                              <input type="text" class="form-control " id="inputCNivel" formControlName="nivel" [(ngModel)]="nivel">
                            </div>
                          </div>
                    
                    </div>
                    <div class="col-sm-4">
                       
                    
                    </div>
                </div>
             
             
              
      
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-success" aria-label="Close"  data-bs-dismiss="modal" (click)="onCreateI()">Guardar</button>
           
              <!-- <button type="button" class="btn btn-outline-danger" data-bs-target="#eliminarIdioma" data-bs-toggle="modal">Eliminar</button> -->

              <button type="button" class="btn btn-secondary" aria-label="Close" data-bs-dismiss="modal">Cerrar</button>
            
            </div>
          </form>
          </div>
       
    </div>
  
    
    
  </div>
