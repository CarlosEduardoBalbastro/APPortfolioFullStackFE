 <!-- Modal -->

    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title" id="imgCertificadoModalLabel">{{educacion.fin}}</div>

          <img [src]="educacion.imagen" class="img-fluid mx-auto d-block w-100" alt="Certificados">
