

<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
            
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <div class="modal-title" id="loginModal">2023</div> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Close"></button>
      </div>
      <div class="modal-body w-100">
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
          <div >
            <label for="inPutUser" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="inPutUser" aria-describedby="userHelp" placeholder="Nombre Usuario">
            <!-- <div id="emailHelp" class="form-text">Longitud requerido entre 5 y 12 Caracteres</div> -->

         <div >
          <label for="email" class="form-label mt-2">Email </label>
          <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@email.com">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
         </div>
          <!-- Gracias al getter que configuramos en el controlador -->
          <div *ngIf="Mail?.errors  && Mail?.touched">    
            <p *ngIf="Mail?.hasError('required')" class="error">
                El email es requerido.
            </p>
            <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del email debe ser válido.
              </p>
        </div>
            
          </div>
          <div class="mb-5">
            <label for="inPutPassword" class="form-label">Password</label>
            <input type="password" formControlName="password" [class.border-danger]="MailValid" class="form-control" id="inPutPassword" placeholder="Password">
          </div>

              <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Password?.errors  && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="error">
        El password es requerido.
      </p>
      <p *ngIf="Password?.errors" class="error">
        El password debe ser de 8 o más caracteres.
      </p>
    </div>
        
          <button type="submit" class="btn btn-dark d-block w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
