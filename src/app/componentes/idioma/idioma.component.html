  
    <!-- Idiomas -->
    <h2 class="text-center mt-5  border-bottom border-2 ">Idiomas

        <!-- plus -->
                  <div class="btn-edit float-end" *ngIf="isLogged">
                    <a href="#" class="btn btn-right text-decoration-none" data-bs-toggle="modal" data-bs-target="#crearIdioma">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus text-dark" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                    </a>
                  </div>
        
            </h2>
        
                  
              
        
            <ul class="list-group list-group-flush">
              <li *ngFor="let idiomas of idiomas" class="list-group-item" >
                
        
                <dt class="mt-5">{{idiomas.lengua}}</dt>
                
                <!-- lapiz -->
            <div class="btn-edit float-end visually" *ngIf="isLogged">
              <a  class="btn btn-right text-decoration-none " data-bs-toggle="modal" data-bs-target="#editarIdioma" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill text-dark" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg></a>
              <!-- boorar idioma -->
              <a  class="btn btn-right text-decoration-none m-3" (click)="borrarIdioma(idiomas.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3 text-dark" viewBox="0 0 16 16">
                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                </svg>
              </a>
            </div>
        
                <dd class="mt-3">{{idiomas.nivel}}</dd>


                
              </li>
           
            </ul>
       
    <!-- modal editar idioma -->
    <div class="modal fade" id="editarIdioma" tabindex="-1" aria-labelledby="editarIdiomaModalLabel" aria-hidden="true" *ngFor="let idiomas of idiomas" >
          
      <div class="modal-dialog modal-lg" >
          <div class="modal-content" >
             <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
              <div class="modal-header">
          
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="row" >
                      <div class="col-sm-8">
                          <h5 class="text-center">Editar Idioma</h5>
                          <div class="input-group mb-3">
                              <label for="inputELengua" class="col-sm-2 col-form-label mx-2">Lengua</label>
                              <div class="col-sm-10 w-75">
                                <input type="text" class="form-control" id="inputELengua" formControlName="lengua">
                              </div>
                            </div>
                            <div class="input-group mb-3  ">
                              <label for="inputENivel" class="col-sm-2 col-form-label mx-2">Nivel</label>
                              <div class="col-sm-10 w-75 ">
                                <input type="text" class="form-control " id="inputENivel" formControlName="nivel">
                              </div>
                            </div>
                         
                      </div>
                      <div class="col-sm-4">
                    
                       
                      </div>
                    
                  </div>
               
               
                
        
              </div>
              <div class="modal-footer" >
               
                <button 
                type="submit" class="btn btn-outline-success" aria-label="Close"
                  data-bs-dismiss="modal">
                  Guardar
                </button>
               
                    
             
                      <!-- <button type="button" class="btn btn-outline-danger" data-bs-target="#eliminarIdioma" data-bs-toggle="modal">Eliminar</button> -->
        
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                   
                  
             
              
            </div>
            </form>
            </div>
         
      </div>
  
      
      
    </div>
